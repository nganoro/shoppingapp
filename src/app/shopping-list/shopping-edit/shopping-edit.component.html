<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-7 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
          >
        </div>
        <div class="col-sm-3 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            pattern="^[1-9]+[0-9]*$"
          >
        </div>
      </div>
      <div class="btn-toolbar">
        <button
          class="btn btn-success btn mr-1"
          type="submit"
          [disabled]="!f.valid">Add</button>
        <button class="btn btn-danger btn mr-1" type="button" (click)="onDeletedItem()">Delete</button>
        <button class="btn btn-primary" type="button">Clear</button>
      </div>
    </form>
  </div>
</div>
