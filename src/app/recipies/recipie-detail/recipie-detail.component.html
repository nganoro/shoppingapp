<div class="row">
  <div class="col-xs-12">
    <img [src]="chosenRecipe.imagePath"
         alt="Recipe Image"
         class="img-responsive"
         style="max-height: 100px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ chosenRecipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="dropdown">
    <div class="col-xs-12">
      <div class="btn-group">
        <button
          type="button"
          id="dropdownMenuButton"
          data-toggle="dropdown"
          class="btn btn-primary dropdown-toggle"
          routerLink="new">
          Manage Recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a (click)="addToShoppingList()" style="cursor:pointer;">To Shopping List</a></li>
          <li><a (click)="onEditRecipe()" style="cursor:pointer;">Edit Recipe</a></li>
          <li><a (click)="onDeleteRecipe()"style="cursor:pointer;">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{chosenRecipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ing of chosenRecipe.ingredients">
        {{ing.name}} - {{ing.amount}}
      </li>
    </ul>
  </div>
</div>
