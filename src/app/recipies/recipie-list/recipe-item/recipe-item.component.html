<a
  style="cursor: pointer"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item clearfix">
<!--  (click)="onSelected()"-->
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ theRecipes.name }}</h4>
    <p class="list-group-item-text">{{ theRecipes.description }}</p>
  </div>
  <span class="pull-right">
        <img
          alt="{{ theRecipes.name }}"
          class="img-responsive"
          src="{{ theRecipes.imagePath}}"
          style="max-height: 50px;">
        </span>
</a>
